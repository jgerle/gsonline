{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}

    {% for field in errors %}

            <div class="alert alert-error">
                <p>{{error}}</p>
            </div>
        {% endfor %}
    {% endfor %}
    <p>Next URL: {{next_url}}</p>

{% endblock %}
